<div class="row justify-content-center align-items-center">
  <div class="panel panel-default col-6 wb-box-element">
    <div class="panel-heading">
      <h4 class="pannel-title">Login</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onLogin()" id="user-form" [formGroup]="loginForm">
        <div
          class="form-group"
          [ngClass]="{
            'has-error': isControlHasError(loginControl)
          }"
        >
          <label for="login">Email*</label>
          <input
            type="text"
            class="form-control"
            id="login"
            name="login"
            placeholder="Your login"
            formControlName="login"
          />

          <div class="help-block" *ngIf="isControlHasError(loginControl)">
            Login field required. Min length - 3 chars
          </div>
        </div>

        <div
          class="form-group"
          [ngClass]="{
            'has-error': isControlHasError(passwordControl)
          }"
        >
          <label for="password">Password*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Your Password"
            formControlName="password"
          />

          <div class="help-block" *ngIf="isControlHasError(passwordControl)">
            Password required. Min length - 4 chars
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
