<div class="row justify-content-center align-items-center">
  <div class="panel panel-default col-6">
    <div class="panel-heading">
      <h4 class="pannel-title">Login</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onLogin(form)" id="user-form" #form="ngForm">
        <div class="form-group">
          <label for="login">Email</label>
          <input type="text" class="form-control" id="login" name="login" placeholder="Your login" required ngModel />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Your Password"
            required
            ngModel
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
